<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bites & Brew</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header>
        <a href="menu.html" class="back-btn">‚Üê Back to Menu</a>
        <div class="cart-icon">
            üõí <span id="cart-count">(0)</span>
        </div>
    </header>

    <section class="checkout-container">
        <h1>Checkout</h1>

        <!-- ‚úÖ Order Item Summary -->
        <h2>Your Order</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="checkout-items"></tbody>
        </table>
        <p class="total">Subtotal: R<span id="checkout-total">0.00</span></p>
        <p class="delivery-fee" id="delivery-fee" style="display:none;">Delivery Fee: R20</p>
        <p class="final-total">Final Total: R<span id="final-total">0.00</span></p>

        <!-- ‚úÖ Delivery or Collection -->
        <h2>How would you like to receive your order?</h2>
        <label><input type="radio" name="orderType" value="collect" checked onclick="toggleOptions()"> Collect at Store</label>
        <label><input type="radio" name="orderType" value="delivery" onclick="toggleOptions()"> Delivery</label>

        <!-- ‚úÖ Collection Time Slots -->
        <div id="collection-time" style="display:block;">
            <label>Select a collection timeslot:</label>
            <select id="collectTime">
                <option value="08:00 - 10:00">08:00 - 10:00</option>
                <option value="10:00 - 12:00">10:00 - 12:00</option>
                <option value="12:00 - 14:00">12:00 - 14:00</option>
            </select>
        </div>

        <!-- ‚úÖ Delivery Address Form -->
        <div id="delivery-address" style="display:none;">
            <textarea id="address" placeholder="Enter delivery address"></textarea>
        </div>

        <!-- ‚úÖ Customer Details -->
        <form id="checkoutForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
<!-- ‚úÖ Payment Methods -->
<h2>Payment Method</h2>
<label><input type="radio" name="payment" value="Cash" checked> Cash</label>
<label><input type="radio" name="payment" value="Card"> Card</label>
<label><input type="radio" name="payment" value="Mobile"> Mobile Payment</label>

            <button type="button" onclick="submitOrder()">Place Order</button>
        </form>

        <!-- ‚úÖ Order Success Message -->
        <p id="orderSuccess" class="success-message" style="display:none;"></p>
        <button id="backToMenu" style="display:none;" onclick="window.location.href='menu.html'">Back to Menu</button>
    </section>

    <script src="js/checkout.js"></script>
</body>
</html>
